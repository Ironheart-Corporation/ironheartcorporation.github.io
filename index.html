<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Futuristic Space Explorer</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #000;
            color: #fff;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }

        header {
            text-align: center;
            padding: 20px;
        }

        section {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .intro {
            text-align: center;
            max-width: 600px;
        }

        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 18px;
            text-decoration: none;
            color: #fff;
            background-color: #3498db;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .cta-button:hover {
            background-color: #2980b9;
        }

        footer {
            text-align: center;
            padding: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Futuristic Space Explorer</h1>
    </header>

    <section>
        <div class="intro">
            <h2>Embark on a Journey Beyond the Stars</h2>
            <p>Explore the wonders of the universe with our advanced space exploration technology. Witness breathtaking galaxies, mysterious black holes, and uncharted planets.</p>
            <a href="#explore" class="cta-button">Explore Now</a>
        </div>
    </section>

    <footer>
        <p>&copy; 2024 Futuristic Space Explorer. All rights reserved.</p>
    </footer>
</body>
</html>
